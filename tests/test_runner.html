<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-reporters/jasmine.phantomjs-reporter.js"></script>
  <script type="text/javascript" src="lib/jasmine-dom-fixtures.js"></script>
  <script type="text/javascript" src="lib/jasmine-dom-matchers.js"></script>

  <!-- require.js initialization -->
  <script type="text/javascript" src="../lib/other/require.js"></script>
  <script type="text/javascript">
    requirejs.config({paths:{ order: "../lib/other/order" }});
  </script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/pulse.js"></script>
  <script type="text/javascript">
    pulse.init('../lib');
  </script>

  <!-- include spec files here... -->
  <script type="text/javascript">
    require(["order!spec/Engine", "order!spec/Sprite"]);
  </script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      jasmineEnv.addReporter(new jasmine.PhantomJSReporter());

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
</body>
</html>
